syntax="proto3";

package pb.test;

option go_package="pb/greeting";

message Address {
    string street = 1;
    string city = 2;
}

message Person {
    string name = 1 [deprecated=true];
    int32 id = 2;
    Gender gender = 3;
    Address address = 4;
    string full_name = 5;
    PhoneNumber phone = 6;

    message PhoneNumber {
        string number = 1;
    }
}

enum Gender {
    MALE = 0;
    FEMALE = 1;
    UNKNOWN = 2;
}